<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="../assets/particles.js"></script>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<link
			href="https://fonts.googleapis.com/css?family=La+Belle+Aurore&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="../assets/index.css" />
		<title>Personal Profile</title>
	</head>
	<body>
		<div id="particles-js"></div>
		<div class="container">
			<div class="navbar">
				<a href="" class="logo">
					<img src="../assets/Jian's logo.jpg" alt="none"
				/></a>
				<div class="hamburger" onclick="clicked()">
					<div class="line1"></div>
					<div class="line2"></div>
					<div class="line3"></div>
				</div>
				<ul class="nav-links">
					<li>
						<a id="home" href="../index.html"
							><i class="fas fa-home" title="Home"></i
						></a>
					</li>
					<li>
						<a id="about" href="about.html"
							><i class="fas fa-user" title="About Me"></i
						></a>
					</li>

					<li>
						<a id="skills" href="skills.html"
							><i class="fas fa-apple-alt" title="skills"></i
						></a>
					</li>
					<li>
						<a id="projects" href="projects.html"
							><i class="fas fa-briefcase" title="projects"></i
						></a>
					</li>
					<li>
						<a id="contact" href="contact.html"
							><i class="fas fa-address-book" title="Contact"></i
						></a>
					</li>
					<div class="social">
						<a href="fackbook" title="Facebook"
							><i class="fab fa-facebook-square"></i
						></a>
						<a href="fackbook" title="LinkedIn"
							><i class="fab fa-linkedin"></i
						></a>
						<a href="fackbook" title="Twitter"
							><i class="fab fa-twitter-square"></i
						></a>
						<a href="fackbook" title="GitHub"
							><i class="fab fa-github-square"></i
						></a>
					</div>
				</ul>
			</div>
			<div id="swup" class="transition-fade">
				<div class="contact">
					<form action="submit">
						<h1 class="contact-h1">Get in Touch</h1>
						<p class="contact-p">
							Send me your question or comments, i'll get back to you as soon as
							possiable
						</p>
						<label for="fname">First Name</label>
						<input
							type="text"
							id="fname"
							name="firstname"
							placeholder="Your name.."
						/>

						<label for="lname">Last Name</label>
						<input
							type="text"
							id="lname"
							name="lastname"
							placeholder="Your last name.."
						/>

						<label for="comment">Comment</label>
						<textarea class="textarea" id="comment"></textarea>
						<button class="form-btn">Send</button>
					</form>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
		<script src="../assets/particles.js"></script>
		<script src="../assets/app.js"></script>
		<script src="../assets/index.js"></script>
	</body>
</html>
